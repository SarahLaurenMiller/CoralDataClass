<!-- ------ drop down ----------- -->
<select id="dropdown-filter">
    <option value="" selected>CHOOSE ONE</option>
    <option value="gorgonian coral">Gorgonian Coral</option>
    <option value="stony coral (cup coral)">Stony Coral (Cup Coral)</option>
    <option value="sea pen">Sea Pen</option>
    <option value="stony coral (branching)">Stony Coral (Branching)</option>
    <option value="soft coral">Soft Coral</option>
</select>
<div id="plot"></div>
<script>
    d3.csv("coralsmall.csv").then(rows => {
        d3.select("#dropdown-filter")
            .on("change", e => { plot() });
        function plot() {
            const filter = d3.select("#dropdown-filter").node().value;
            let xs = [];
            let ys = [];
            console.log(rows, filter);
            rows.filter(row => row.commonname === filter)
                .forEach(row => {
                    xs.push(row.x);
                    ys.push(row.y);
                });
            var trace3 = {
                x: xs,
                y: ys,
                mode: 'markers',
                type: 'scatter'
            };
            let layout = {
                title: "Sample",
                xaxis: { range: [-5, 5] },
                yaxis: { range: [-5, 5] }
            };
            var data = [trace3];
            Plotly.newPlot('plot', data, layout);
        }
        plot();
    });
</script>
